syntax = "proto3";

option java_multiple_files = true;
//이 옵션은 생성되는 Java 파일들이 속할 패키지를 지정합니다.
option java_package = "io.grpc.database";
//이 옵션은 생성되는 Java 클래스들을 감쌀 외부 클래스 이름을 정의합니다.
option java_outer_classname = "DatabaseProto";
//여기서는 Objective-C로 생성되는 클래스 이름 앞에 "HLW"라는 접두사를 붙여 클래스 이름 충돌을 방지합니다.
option objc_class_prefix = "HLW";

package database;

service DataBase {
  // 회원가입
  rpc SaveUser(SaveUserRequest) returns (SaveUserResponse);
  // 로그인
  rpc LoginUser(LoginUserRequest) returns (LoginUserResponse);
}

// 사용자 저장 요청
message SaveUserRequest {
  string id = 1;
  string name = 2;
  string password = 3;
}

// 사용자 저장 응답
message SaveUserResponse {
  string result = 1;
}

// 로그인 요청
message LoginUserRequest {
  string id = 1;
  string password = 2;
}

// 로그인 응답
message LoginUserResponse {
  string result = 1;
}
